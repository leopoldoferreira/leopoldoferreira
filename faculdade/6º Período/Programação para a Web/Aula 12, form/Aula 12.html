<button id="adicionar" onclick="adicionarCliente(event)">Adicionar</button>

</table>

	<button id="calculoDeIMC" class="botao" onclick="calculo()">Calcular IMC</button>
	
	<script>
		function calculo(){
			var peso = new Array();
			var altura = new Array();
			var imc;
			var imcAux;
			var auxPeso;
			var auxAltura;
	
			peso = document.getElementsByClassName("peso");
			altura=document.getElementsByClassName("altura");


			for(i=1;i<=peso.length;i++){

			auxAltura = altura[i-1].textContent;
			auxPeso = peso[i-1].textContent;

			imcAux = auxPeso/(auxAltura*auxAltura);
			imcAux = imcAux.toFixed(2);

			imc = document.getElementById("imc"+i);
			imc.textContent = imcAux;
			res = document.getElementById("res"+i);


			if(imcAux<18.5){
				res.textContent="Peso Abaixo do Normal";
			}
			else{
				if(imcAux<25){					
					res.textContent="Peso Normal";
				}
				else{					
					res.textContent = "Obeso";
				}
			}


			}
		}

		function adicionarCliente(e){
			
		
			e.preventDefault(); 
			
			var nome = document.querySelector("#campoNome");
			var peso = document.querySelector("#campoPeso");
			var altura = document.querySelector("#campoAltura");

			var novoCliente = "<tr>"+
			"<td class='nome'>" +nome.value + "</td>" +
			"<td class='peso'>" +peso.value + "</td>" +
			"<td class='altura'>" +altura.value + "</td>" +
			"<td class='imc'></td>" + "<td class='res'></td>"+"</tr>";
			
			var cliente = document.querySelector("table");
			cliente.innerHTML += novoCliente;

			nome.value = "";
			peso.value = "";
			altura.value = "";
	
		}
	</script>
