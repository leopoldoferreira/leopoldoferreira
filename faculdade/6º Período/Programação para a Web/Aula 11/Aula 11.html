	<button id="calculoDeIMC" class="botao">Calcular IMC</button>
	
	<script>
		function calculo(){
			var peso = new Array();
			var altura = new Array();
			var imc;
			var imcAux= new Array();
			var res = new Array();

			peso=document.getElementsByClassName("peso");
			altura=document.getElementsByClassName("altura");

			for(i=0;i<peso.length;i++){

			imcAux = peso[i]/(altura[i]*altura[i]);
			imcAux = imcAux.toFixed(2);

			imc = document.getElementsByClassName("imc");
			imcAux.textContent = imc;


			if(imc<18.5){
				res=document.getElementByClassName("res");
				res.textContent="Peso Abaixo do Normal";
			}
			else{
				if(imc<25){
					res=document.getElementByClassName("res");
					res.textContent="Peso Normal";
				}
				else{
					res=document.getElementByClassName("res");
					res.textContent = "Obeso";
				}
			}


			}
		}
		var botao = document.getElementById("calculoDeIMC");
		botao.addEventListener("click", calculo);
	</script>
