<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Introdução</title>
	<head>
	<body>
		<h1 id="titulo">Vetor</h1>
		<script>
		var tam = prompt ("Quantas pessoas deseja calcular?");
		var aux;
		var peso = new Array();
		var i;
		for(i=0;i<tam;i++){
			aux = prompt("Digite o peso:");
			peso.push(aux);
		}

		for(i=0;i<tam;i++){
			document.write(peso[i]+" ")
		}


		</script>	
	</body>
</html>
